<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A Small Moment</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #FFF1F4;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Inter', sans-serif;
    color: #2C2C2C;
  }

  .page {
    max-width: 600px;
    padding: 32px;
    text-align: center;
    display: none;
  }

  .page.active {
    display: block;
  }

  .text {
    opacity: 0;
    transform: translateY(12px);
    animation: fadeUp 1.4s ease forwards;
  }

  .opening, .heart {
    font-family: 'Playfair Display', serif;
    font-size: 1.9rem;
  }

  .middle, .ending {
    font-size: 1.05rem;
    color: #555;
  }

  .continue {
    margin-top: 40px;
    font-size: 0.95rem;
    color: #E8A6B8;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .continue.show {
    opacity: 1;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>

<body>

<div id="app">

  <div class="page active">
    <div class="text opening" id="opening"></div>
    <div class="continue">continue →</div>
  </div>

  <div class="page">
    <div class="text middle" id="middle"></div>
    <div class="continue">continue →</div>
  </div>

  <div class="page">
    <div class="text heart" id="heart"></div>
    <div class="continue">continue →</div>
  </div>

  <div class="page">
    <div class="text ending" id="ending"></div>
    <div class="continue">there’s one last thing…</div>
  </div>

</div>

<script>
  const openings = [
    "Hey… you weren’t supposed to find this.",
    "This is a small pause meant just for you.",
    "Strange how the right things find us.",
    "You could’ve scanned anything… but you scanned this."
  ];

  const middles = [
    "Sometimes it’s nice to be noticed quietly.",
    "Take a breath. You’re doing okay.",
    "Not everything needs to make sense to feel right."
  ];

  const hearts = [
    "Someone thought you looked beautiful today.",
    "Someone quietly admired you today.",
    "You were someone’s favorite moment today.",
    "Someone noticed you, and didn’t look away.",
    "You crossed someone’s thoughts today."
  ];

  const endings = [
    "If you found this today, maybe it was meant for today.",
    "Some things don’t need an explanation.",
    "Not everything random is meaningless."
  ];

  const pages = document.querySelectorAll(".page");
  let current = 0;

  document.getElementById("opening").textContent =
    openings[Math.floor(Math.random()*openings.length)];
  document.getElementById("middle").textContent =
    middles[Math.floor(Math.random()*middles.length)];
  document.getElementById("heart").textContent =
    hearts[Math.floor(Math.random()*hearts.length)];
  document.getElementById("ending").textContent =
    endings[Math.floor(Math.random()*endings.length)];

  pages.forEach((page) => {
    const btn = page.querySelector(".continue");
    setTimeout(() => btn.classList.add("show"), 1600);
    btn.onclick = () => {
      page.classList.remove("active");
      current++;
      if (pages[current]) pages[current].classList.add("active");
    };
  });
</script>

</body>
</html>
